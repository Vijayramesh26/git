<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Git Codes</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h2 {
      color: #24292e;
    }
    .git-section {
      background: #fff;
      padding: 20px;
      border-left: 5px solid #24292e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
      display: block;
      margin: 5px 0;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ›  Git Commands for Developers</h2>

  <div class="git-section">
    <h3>Initialize Git</h3>
    <code>git init</code>
  </div>

  <div class="git-section">
    <h3>Clone Repository</h3>
    <code>git clone https://github.com/yourusername/yourrepo.git</code>
  </div>

  <div class="git-section">
    <h3>Commit and Push</h3>
    <code>git add .</code>
    <code>git commit -m "Your message"</code>
    <code>git push origin main</code>
  </div>

  <div class="git-section">
    <h3>Pull Latest Code</h3>
    <code>git pull origin main</code>
  </div>

  <div class="git-section">
    <h3>GitHub Profile</h3>
    <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a>
  </div>
</body>
</html>
