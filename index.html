<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Git Sheet</title>
  <style>
    body {
      background-color: #e0e0e0;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .sheet {
      background-color: #fff;
      width: 90%;
      max-width: 700px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 90vh;
    }

    h2 {
      color: #24292e;
      text-align: center;
      margin-bottom: 20px;
    }

    .git-section {
      border-left: 5px solid #24292e;
      padding-left: 15px;
      margin-bottom: 20px;
    }

    h3 {
      margin: 0 0 10px 0;
    }

    code {
      background: #f5f5f5;
      padding: 5px 10px;
      display: block;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sheet">
    <h2>ðŸ›  Git Commands for Developers</h2>

    <div class="git-section">
      <h3>Initialize Git</h3>
      <code>git init</code>
    </div>

    <div class="git-section">
      <h3>Clone Repository</h3>
      <code>git clone https://github.com/yourusername/yourrepo.git</code>
    </div>

    <div class="git-section">
      <h3>Commit and Push</h3>
      <code>git add .</code>
      <code>git commit -m "Your message"</code>
      <code>git push origin main</code>
    </div>

    <div class="git-section">
      <h3>Pull Latest Code</h3>
      <code>git pull origin main</code>
    </div>

    <div class="git-section">
      <h3>GitHub Profile</h3>
      <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a>
    </div>
  </div>
</body>
</html>
